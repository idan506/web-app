<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List ticket</title>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="app">
                <div class="row">
                    <div class="col-4" style="text-align: right;">
                        Name:
                    </div>
                    <div class="col-4">
                        <p id="name"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" style="text-align: right;">
                        ISBN:
                    </div>
                    <div class="col-4">
                        <p id="isbn"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" style="text-align: right;">
                        Day of hire:
                    </div>
                    <div class="col-4">
                        <p id="dayOfHire"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"><center>
                        <button id="submitBtn" class="btn-dark">Check out</button>
                    </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $.urlParam = function (param) {
            var results = new RegExp('[\?&]' + param + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }
        $.ajax({
            url: '/api/books/ticket/' + $.urlParam('id'),
            type: 'GET',
            success: function (response) {
                $("#name").append(response.name);
                $("#isbn").append(response.isbn);
                $("#author").append(response.author);
                $("#publish_year").append(response.publishYear);
                $("#short_description").append(response.shortDescription);
            }
        });
        $('#submitBtn').click(() => {
            let dataToPut = {
                id:$.urlParam('id'),
                expiration_date: new Date()
            };
            $.ajax({
                    url: '/api/books/ticket',
                    type: 'PUT',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(dataToPut),
                    success: (response) => {
                        window.location = '/borrower/borrow.html';
                    }
                });
        })
    </script>
</body>
</html>
