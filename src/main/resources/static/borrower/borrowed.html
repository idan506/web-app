<head>

  <title>Shop Item - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->
  <link href="css/shop-item.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">User</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br/><br/>
  
  <!-- Page Content -->
  <div class="container">
    
    <div class="row">

      <div class="col-lg-3">
        <h1 class="my-4">Library</h1>
        <div class="list-group">
          <a href="list.html" class="list-group-item ">Home</a>
          <a href="bookdetail.html" class="list-group-item active">Your List </a>
          <a href="#" class="list-group-item ">Done </a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
          <br/>
        <h3>Your list</h3>
        <table class="table" id="dataTable">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Books</th>
                <th scope="col">Day Of Hire</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
          </table>
      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  <!-- /.container -->
<br/><br/><br/><br/><br/><br/>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $.ajax({
      url: '/api/books/ticket/list',
      type: 'GET',
      success: function (response) {
          var trHTML = '';
            $.each(response, function (i, item) {
                trHTML += '<tr><td>' 
                    + 111 + '</td><td>' + item.dateOfHire + '</td><td>'  + item.status + '</td><td>' +
                     '<button class="btn btn-danger" onclick="btnCheckout('+item.id+')" id="btnCheckout" value="'+item.id+'">Check out</button>' + '</td></tr>';
            });
          $('#dataTable').append(trHTML);
        }
    });
    const btnCheckout = (id) => {
        let dataToPut = {
            id:id
        };
        $.ajax({
                url: '/api/books/ticket',
                type: 'PUT',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(dataToPut),
                success: (response) => {
                    window.location = '/borrower/borrowed.html';
                }
        });
    }
  </script>
</script>
</body>

</html>
