<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Item - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-item.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">User</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br/><br/>
  
  <!-- Page Content -->
  <div class="container">
    
    <div class="row">

      <div class="col-lg-3">
        <h1 class="my-4">Library</h1>
        <div class="list-group">
          <a href="#" class="list-group-item active">Home</a>
          <a href="#" class="list-group-item">Your List </a>
          <a href="#" class="list-group-item">Done </a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="card mt-4">
          <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="">
          <div class="card-body">
            <h3 class="card-title" id="name"></h3>
            <h4 id="author">Author:&nbsp; </h4>
            <h6 id="publishYear">Pulish year:&nbsp;</h6>
            <p class="card-text" id="shortDescription"></p>
            <input type="hidden" id="isbn"/>
          <button class="btn btn-success" id="submitBtn">Submit</button>
          </div>
        </div>
        

      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  <!-- /.container -->
<br/><br/><br/><br/><br/><br/>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $.urlParam = function (param) {
        var results = new RegExp('[\?&]' + param + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
    }
    $.ajax({
        url: '/api/books/' + $.urlParam('id'),
        type: 'GET',
        success: function (response) {
            $("#name").append(response.name);
            $("#author").append(response.author);
            $("#publishYear").append(response.publishYear);
            $("#shortDescription").append(response.shortDescription);
            document.getElementById("isbn").value=response.isbn;
        }
    });
    $('#submitBtn').click(() => {
        let dataToPost = {
            idBook: $.urlParam('id'),
            isbn: document.getElementById("isbn").value,
            idUser: 3,
            status: false,
            dayOfHire: new Date()
        };
        $.ajax({
                url: '/api/books/ticket',
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(dataToPost),
                success: (response) => {
                    window.location = '/borrower/list.html';
                }
            });
    })
</script>
  

</body>

</html>
