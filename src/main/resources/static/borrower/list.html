<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">User</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">LIBRARY</h1>
        <div class="list-group">
          <a href="list.html" class="list-group-item active">Home</a>
          <a href="borrowed.html" class="list-group-item">Your List </a>
          <a href="#" class="list-group-item">Done </a>
        </div>
        <div class="">
          <button id="btnBorrow">Borrow</button>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
        <div class="row">
          <div class="card-header py-3">
            <input class="m-0 text-primary" placeholder="Search title" id="searchName">
          </div>
          <div class="card-header py-3">
            <input class="m-0 font-weight-bold text-primary" placeholder="Search ISBN" id="searchISBN">
          </div>
          <div class="card-header py-3">
            <input class="m-0 font-weight-bold text-primary" placeholder="Search publish year" id="searchPublishYear">
          </div>
          <div class="card-header py-3">
            <input class="m-0 font-weight-bold text-primary" placeholder="Search author" id="searchAuthor">
          </div>
          <div class="card-header py-3">
            <input class="m-0 font-weight-bold text-primary" placeholder="Search total Ticket" id="searchTotalTichket">
          </div>
          <div class="card-header py-3">
            <textarea class="m-0 font-weight-bold text-primary" placeholder="Search short description"
              id="searchShortDescription"></textarea>
          </div>
          <div class="card-header py-3">
            <button class="btn-check" id="btnSearch">Search</button>
          </div>
        </div>

        <div class="row" id="app">

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    let listIdBooks;
    $.ajax({
      url: '/api/books/borrow',
      type: 'GET',
      success: function (response) {
        var trHTML = '';
        listIdBooks = response;
        $.each(response, function (i, item) {
          trHTML += `
            <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="${item.image}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="/borrower/bookdetail.html?id=${item.id}">${item.name}</a>
                </h4>
                <h5>Author: ${item.author}</h5>
                <h6>Publish year: ${item.publishYear}</h6>
                <h6>Quantity: ${item.quantity}</h6>
                <p class="card-text">${item.shortDescription}</p>
              </div>
              <div class="card-foot">
                <input class="form-check-input" type="checkbox" id="checkbox${item.id}" value="${item.id}" aria-label="...">
              </div>
            </div>
          </div>`;
        });
        $("#app").append(trHTML);

      }
    });
    $('#btnBorrow').click(() => {
      let ids = [];
      $.each(listIdBooks, function (i, book) {
        if ($("#checkbox" + book.id)[0].checked === true) {
          ids.push({ "id": book.id });
        }
      });
      let dataToPost = {
        books: ids,
        idUser: 3,
        status: false,
        dayOfHire: new Date()
      };
      $.ajax({
        url: '/api/books/ticket',
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        data: JSON.stringify(dataToPost),
        success: (response) => {
          window.location = '/borrower/list.html';
        }
      });
    })

    $("#btnSearch").click(() => {

      let dataToSearch = {
        name: document.getElementById("searchName").value,
        isbn: document.getElementById("searchISBN").value,
        publishYear: document.getElementById("searchPublishYear").value ? parseInt(document.getElementById("searchPublishYear").value) : "",
        author: document.getElementById("searchAuthor").value,
        totalNumberTicket: document.getElementById("searchTotalTichket").value ? parseInt(document.getElementById("searchTotalTichket").value) : "",
        shortDescription: document.getElementById("searchShortDescription").value

      }

      console.log(dataToSearch);

      $.ajax({
        url: '/api/books/search',
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        data: JSON.stringify(dataToSearch),
        success: (response) => {
          var trHTML = '';
          $.each(response, function (i, item) {
            trHTML += `
              <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="/borrower/bookdetail.html?id=${item.id}">${item.name}</a>
                  </h4>
                  <h5>Author: ${item.author}</h5>
                  <h6>Publish year: ${item.publishYear}</h6>
                  <p class="card-text">${item.shortDescription}</p>
                </div>
                <div class="card-foot">
                  <input class="form-check-input" type="checkbox" id="checkbox${item.id}" value="${item.id}" aria-label="...">
                </div>
              </div>
            </div>`;
          });
          $('#app').html(trHTML);
        }
      })
    })

  </script>
</body>

</html>
